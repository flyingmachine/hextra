{{ define "main" }}
<div class='flex'>
  {{ partial "sidebar.html" (dict "context" .) }}
  <div class="w-[72rem] flex mx-auto">
    <article class="w-full break-words flex min-h-[calc(100vh-var(--navbar-height))]
                    min-w-0 justify-center pb-8
                    pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="w-full min-w-0 max-w-5xl px-6 pt-8 md:px-12">
        {{ partial "breadcrumb.html" . }}
        <div class="content">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
        </div>
        {{ partial "components/last-updated.html" . }}
        {{ partial "components/pager.html" . }}
        {{ partial "components/comments.html" . }}
      </main>
    </article>
    {{ partial "toc.html" . }}
  </div>
</div>
{{ end }}
